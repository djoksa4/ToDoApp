<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <link rel="stylesheet" href="src/css/style.css" />
    <script defer type="module" src="src/js/controller.js"></script>

    <title>To-Do App</title>
  </head>

  <body>
    <div class="container">

      <div class="input-area">
        <h1>To-Do List</h2>
        <form class="input-area__form">
          <input
            type="text"
            class="input-area__text"
            placeholder="Add an item..."
          />
          <button class="btn input-area__btn--add">ADD</button>
        </form>
        <button class="btn input-area__btn--clear">Clear list</button>
      </div>

      <div class="list-area">
        <ol class="list-area__list">
          <!-- <li>
            <span>Stuff</span>
            <button class="btn list-area__btn--remove">X</button>
            <button class="btn list-area__btn--done">DONE</button>
          </li> -->
        </ul>
      </div>
      
    </div>
  </body>
</html>
