<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="src/css/main.css" />

    <title>To-Do App</title>

  <body>
    <div class="container">
      <div class="input__area">
        <h1>To-Do List</h2>

            placeholder="Add an item..."
          />
          <button class="btn add__btn">ADD</button>
        </form>
        <button class="btn clear__btn">Clear list</button>
      </div>

      <div class="list__area">
        <ol class="list">
          <!-- <li>

      </div>
